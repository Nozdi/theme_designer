<!DOCTYPE html>
<html>
<head>
    <title>Theme designer</title>
    <script async src="/js/base.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <!-- <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Theme designer</a>
            <div class="nav-collapse collapse pull-right">
                <a href="javascript:void(0);" class="btn" id="signinButton">Sign in</a>
            </div>
        </div>
    </div>
</div>
<div class="container">

        <table id="musicTable" class="table table-striped" style="visibility:hidden;">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Music</th>
                <th>Download as wave</th>
                <th>Download as json</th>
            </thead>
            <tbody id="outputLog">

            </tbody>
        </table>
    <div class="container">
    <form onsubmit="return false">
        <h2>Create melodies here!</h2>
        <div>Write here sounds from ocatave seperated with space (from C to C1).<br> To make a pause just write time of it in ms.</div>
        <div id="errors"></div>
        <div><label for="name">Name:</label><input id="name" /></div>
        <div><label for="music_string">Melody:</label><input id="music_string" /></div>
        <div><input id="createMusic" type="submit" class="btn btn-small" value="Submit"></div>
    </form>

<!--     <form onsubmit="return false" id="f_loadJson">
        <h2>Load json</h2>
        <div id="errors_json"></div>
        <div><label for="fileinput">File:</label><input id="fileinput" type="file" name="upload" accept="json">
        <div><input id="loadMusic" type="submit" class="btn btn-small" value="Submit"></div>
    </form> -->
    </div>
    <div class="container">
    <form onsubmit="return false" style="visibility:hidden;" id="f_editMusic">
        <h2>Edit melodies here!</h2>
        <div id="errors_edit"></div>
        <div><label for="id">Id:</label><input id="edit_id" /></div>
        <div><label for="name">Name:</label><input id="edit_name" /></div>
        <div><label for="music_string">Melody:</label><input id="edit_music_string" /></div>
        <div><input id="editMusic" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    <form onsubmit="return false" style="visibility:hidden;" id="f_deleteMusic">
        <h2>Delete melody here!</h2>
        <div id="errors_delete"></div>
        <div><label for="id">Id:</label><input id="delete_id" /></div>
        <div><input id="deleteMusic" type="submit" class="btn btn-small" value="Submit"></div>
    </form>

    <form onsubmit="return false" style="visibility:hidden;" id="f_getAll">
        <h2>Get all mine melodies!</h2>
        <div><input id="listMelodies" type="submit" class="btn btn-small" value="Submit"></div>
    </form>
    </div>

    <script>
        function init() {
            google.appengine.samples.theme.init('//' + window.location.host + '/_ah/api');
        }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</div>
</body>
</html>
